<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Mythri Consulting</title>
     <meta charset="utf-8" />
    <script src="libraries/angular.js"></script>
    <script type="text/javascript">
       var app= angular.module('myApp', []);
    app.controller('mycontroller',function($scope,$http){
        //$scope.message="";
            $scope.signin=function(){
                console.log($scope.username);
            $http.post('/login',{"username":$scope.username,"password":$scope.password}).then(function(data){
                console.log("success"+data);
            }).catch(function(error){
            console.log(error);
         });
            /*$http.get('/'+"a").then(function(responce){
                alert(responce.data.message);
            });*/
        }
    });
    </script>
    <style type="text/css">
        div{
            border: 1px solid black;
            width:400px;
            height:150px;
            padding:20px;
            text-align: center;
            margin-top:180px;
            margin-left: 350px;
            background-color: gray;
        }
    </style>
</head>
<body ng-controller="mycontroller">
        <header style="background-color: black;">
            <img src="Images/~logo.png"></img>
            <span style="float:right;color:white;padding-top:15px;">Webmail</span> 
        </header> 
        <div style="border:1px solid black;">
        <form>
        <label style="padding-right:95px">User Name</label><br>
        <input type="text" id="username" name="username" ng-model="username" ng-blur= required></input><br>
        <label style="padding-right:100px">Password</label><br>
        <input type="password" id="password" name="password" ng-model="password" required></input><br>
        <a href="./forget" style="color:blue;padding-right:56px">(forgot password)</a><br><br>
        </form>
        <a href="./login"><button ng-click="signin()">Signin</button></a>
        <a href="./register"> <button>Register</button></a>
    
    </div>
    <footer></footer>
	
</body>
</html>
